<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品登録</title>
</head>
<body>
    <h1>商品登録フォーム</h1>

    <form th:action="@{/product/create}" th:object="${productEntity}" method="post">
        <div>
            <label for="name">商品名:</label>
            <input type="text" id="name" th:field="*{name}" />
            <!-- エラーメッセージ表示 -->
            <div th:if="${#fields.hasErrors('name')}" style="color: red;" th:errors="*{name}">商品名エラー</div>
        </div>

        <div>
            <label for="price">価格:</label>
            <input type="number" id="price" th:field="*{price}" />
            <!-- エラーメッセージ表示 -->
            <div th:if="${#fields.hasErrors('price')}" style="color: red;" th:errors="*{price}">価格エラー</div>
        </div>

        <div>
            <button type="submit">登録</button>
        </div>
    </form>

    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</body>
</html>
