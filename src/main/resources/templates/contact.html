<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- ヘッダー共通パーツ -->
<div th:replace="~{common/header :: header}"></div>

<main class="form-container">
    <form th:object="${user}" th:action="@{/contact}" method="post">
        <div class="form-group">
            <label for="name">氏名</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>

        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label for="phoneNumber">電話番号</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" />
        </div>

        <div class="form-group">
            <label>お問い合わせ内容</label>
            <div class="radio-group" th:each="type : ${inquiryTypes}">
                <label class="radio-label">
                    <input type="radio" th:field="*{inquiryType}" th:value="${type}" />
                    <span th:text="${type}"></span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">送信</button>
        </div>
    </form>
</main>

<!-- フッター共通パーツ -->
<div th:replace="~{common/footer :: footer}"></div>

</body>
</html>
